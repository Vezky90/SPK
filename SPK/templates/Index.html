      <tr>
        <th>Alternatif</th>
        <th>Kriteria 1</th>

        <th>Kriteria 3</th>
      </tr>
      {% for alt, values in alternatives.items() %}
      <tr>
        <td>{{ alt }}</td>
        {% for v in values %}
        <td>{{ v }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
    </table>
